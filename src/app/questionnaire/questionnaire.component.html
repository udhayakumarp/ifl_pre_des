<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="questionnaire">

  <div class="row activityRow">

    <div class="col-sm-9 rightsideBigBar">
      <div class="allThreeButtons text-center">

          <a  routerLinkActive="active" class="topButtons noRightBorder" routerLink="/activity">Activity</a><a class="topButtons" routerLink="/precases">PRE cases</a>

        <h5 class="breadCum"><a routerLink="/dashboard">Home</a> / <a routerLink="/Questionnaire">Questionnaire</a></h5>
      </div>
      <div class="mainChangedDiv">
        <h2 class="mainHeading">Questionnaire</h2>
        <div class="viewerDiv">
          <form name="questionnaireForm">
            <div class="row questionnaire-form">
              <span class="questions">1. Do you plan to or have children?</span>
              <span class="radioBtns">
                      <fieldset id="group1">
                        <input type="radio" id="test1" name="radio-group1" checked>
                        <label for="test1" class="checkText">Yes</label>
                        <input type="radio" id="test2" name="radio-group1">
                        <label for="test2" class="checkText">No</label>
                      </fieldset>
                    </span>
              <hr>
            </div>
            <div class="row questionnaire-form">
              <span class="questions">2. For Future Goals how long are you willing to save?</span>
              <span class="radioBtns">
                      <fieldset id="group2">
                        <div class="row">
                          <div class="col-sm-4">
                            <input type="radio" id="test3" name="radio-group2" checked>
                            <label for="test3" class="checkText checkTxtNew"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="test4" name="radio-group2">
                            <label for="test4" class="checkText checkTxtNew"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="testa" name="radio-group2">
                            <label for="testa" class="checkText checkTxtNew"></label>
                          </div>
                        </div>
                      </fieldset>
                      </span>
              <div class="row">
                <div class="col-sm-4">
                  <label for="test3" class="checkText checkTxtNew">5 - 10 Years</label>
                </div>
                <div class="col-sm-4">
                  <label for="test4" class="checkText checkTxtNew">10 - 15 Years&nbsp;</label>
                </div>
                <div class="col-sm-4">
                  <label for="testa" class="checkText checkTxtNew">>15 Years&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
              </div>
              <hr>
            </div>
            <div class="row questionnaire-form">
              <span class="questions">3. What would be your monthly expenses?</span>
              <span class="radioBtns">
                      <fieldset id="group3">
                        <div class="row">
                          <div class="col-sm-4">
                            <input type="radio" id="test5" name="radio-group3">
                            <label for="test5" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="test6" name="radio-group3" checked>
                            <label for="test6" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="testb" name="radio-group3">
                            <label for="testb" class="checkText"></label>
                          </div>
                        </div>
                      </fieldset>
                    </span>
              <div class="row">
                <div class="col-sm-4">
                  <label for="test5" class="checkText checkTxtNew">25k - 50k</label>
                </div>
                <div class="col-sm-4">
                  <label for="test6" class="checkText checkTxtNew">50k - 100k&nbsp;&nbsp;&nbsp;</label>
                </div>
                <div class="col-sm-4">
                  <label for="testb" class="checkText checkTxtNew">>100k&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
              </div>
              <hr>
            </div>
            <div class="row questionnaire-form">
              <span class="questions">4. Do you currently have any loan?</span>
              <span class="radioBtns">
                      <fieldset id="group4">
                        <div class="row">
                          <div class="col-sm-4">
                            <input type="radio" id="test7" name="radio-group4" checked>
                            <label for="test7" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="test8" name="radio-group4">
                            <label for="test8" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="testc" name="radio-group4">
                            <label for="testc" class="checkText"></label>
                          </div>
                        </div>
                      </fieldset>
                    </span>
              <div class="row">
                <div class="col-sm-4">
                  <label for="test7" class="checkText checkTxtNew">Home</label>
                </div>
                <div class="col-sm-4">
                  <label for="test8" class="checkText checkTxtNew">Auto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
                <div class="col-sm-4">
                  <label for="testc" class="checkText checkTxtNew">Others&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
              </div>
              <hr>
            </div>
            <div class="row questionnaire-form">
              <span class="questions">5. Where are your current savings?</span>
              <span class="radioBtns">
                      <fieldset id="group5">
                        <div class="row">
                          <div class="col-sm-4">
                            <input type="radio" id="test9" name="radio-group5">
                            <label for="test9" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="test10" name="radio-group5" checked>
                            <label for="test10" class="checkText"></label>
                          </div>
                          <div class="col-sm-4">
                            <input type="radio" id="testd" name="radio-group5">
                            <label for="testd" class="checkText"></label>
                          </div>
                        </div>
                      </fieldset>
                    </span>
              <div class="row">
                <div class="col-sm-4">
                  <label for="test9" class="checkText checkTxtNew">Fixed Deposit</label>
                </div>
                <div class="col-sm-4">
                  <label for="test10" class="checkText checkTxtNew">Mutual Fund&nbsp;</label>
                </div>
                <div class="col-sm-4">
                  <label for="testd" class="checkText checkTxtNew">Equities&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                </div>
              </div>
            </div>
          </form>
          <a routerLink="/RecommendMain">
            <button type="button" class="btn btn-info btn-lg" id="buyNowContinueBtn">CONTINUE</button>
          </a>
          <a routerLink="/NewUser">
            <h3 >SKIP</h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
