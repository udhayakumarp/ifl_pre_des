<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="Buy-Now">

  <div class="row activityRow">

    <div class="col-sm-9 rightsideBigBar">
      <div class="allThreeButtons text-center">
        <a  routerLinkActive="active" class="topButtons noRightBorder" routerLink="/activity">Activity</a><a class="topButtons" routerLink="/precases">PRE cases</a>

        <h5 class="breadCum"><a routerLink="/dashboard">Home</a> / <a routerLink="/BuyNow">Buy Now</a></h5>
      </div>
      <div class="mainChangedDiv">
        <h2 class="mainHeading">Buy Now</h2>
        <div class="viewerDiv">
          <span class="buyNowHeadText">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
          <form name="buy-now-form">
            <div class="row buyNowFormRow">
              <div class="col-sm-6 form6Col">
                <input type="text" id="fName" placeholder="First Name" class="form-control formInput">
              </div>
              <div class="col-sm-6 form6Col">
                <input type="text" id="lName" placeholder="Last Name" class="form-control formInput">
              </div>
            </div>
            <div class="row buyNowFormRow">
              <div class="col-sm-12">
                <input type="email" id="emailId" placeholder="Email ID" class="form-control formInput">
                <img src="assets/imgs/imgs/Mail-Icon.png" alt="email" class="emailIdImg">
              </div>
            </div>
            <div class="row buyNowFormRow">
              <div class="col-sm-12">
                <input type="tel" id="mobNumber" placeholder="Mobile Number" class="form-control formInput" required>
                <img src="assets/imgs/imgs/Receiver.png" alt="mobileNumber" class="emailIdImg">
              </div>
            </div>
            <div class="row buyNowFormRow">
              <div class="col-sm-12">
                <input type="tel" id="srId" placeholder="Branch ID" class="form-control formInput">
              </div>
            </div>
            <div class="row buyNowFormRow">
              <div class="col-sm-12">
                <button class="btn btn-info btn-lg buyNowSubmitBtn" data-toggle="modal" data-target="#myModal">SUBMIT</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content" id="model_content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" style="font-family:Arial;">&times;</button>
                        <h4 class="modal-title"></h4>
                      </div>
                      <div class="modal-body">
                        <span class="modalHeadMain">Would you like to redirect to:</span>
                        <a routerLink="#" class="rapidLink">RAPID</a><a routerLink="#" class="actifyLink">ACTIFY</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
